<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <form action="courseadd" method="POST">
      {% csrf_token %}
      Course Name: <input type="text" name="coursename"></input>
      Description: <textarea name = "courseinfo"></textarea>
      <input type = "submit" value="submit"></input>
    </form>
    <table>
      <tr>
        <th> Course </th>
        <th> Description </th>
        <th> Date Added </th>
        <th> Action </th>
      </tr>
      {% for course in courses %}
      <tr>
        <td>{{course.name}}</td>
        <td>{{course.info}}</td>
        <td>{{course.created_at}}</td>
        <td>placeholder</td>
      </tr>
      {% endfor %}
    </table>

  </body>
</html>
